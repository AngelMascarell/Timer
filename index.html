<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timer de Ajedrez</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Timer de Ajedrez</h1>
    
    <div class="time-input-container">
        <label for="players">NÃºmero de jugadores:</label>
        <select id="players">
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
        </select>
    </div>
    

    <div class="time-input-container">
        <label for="time-input">Tiempo inicial:</label>
        <select id="time-input">
            <option value="5">1 minuto</option>
            <option value="120">2 minutos</option>
            <option value="180">3 minutos</option>
            <option value="240">4 minutos</option>
            <option value="300">5 minutos</option>
            <option value="360">6 minutos</option>
            <option value="420">7 minutos</option>
            <option value="480">8 minutos</option>
            <option value="540">9 minutos</option>
            <option value="600">10 minutos</option>
        </select>
    </div>    
    
    <button onclick="startGame()">Iniciar</button>
    <button id="pause-btn" onclick="pauseGame()">Pausar</button>
    <button onclick="resetGame()">Reiniciar</button>

    <div id="timers"></div>

    <script src="script.js"></script>

</body>
</html>
